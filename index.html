<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gratitude Diary</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gratitude Diary</h1>
        <form id="gratitudeForm">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required><br><br>
            <label for="entry">Gratitude Entry:</label>
            <textarea id="entry" name="entry" rows="4" cols="50" required></textarea><br><br>
            <button type="button" id="submitBtn">Submit</button>
            <button type="button" id="nextBtn">Saved Entries</button>
        </form>
        <hr>
        <h2>Previous Entries</h2>
        <div id="entries"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
